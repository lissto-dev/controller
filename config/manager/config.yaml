apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  namespace: system
  labels:
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: kustomize
data:
  config.yaml: |
    apiServer:
      url: "http://lissto-api:8080"
      timeout: 30s
    features:
      enableAutoReconcile: true
      enableWebhooks: false
    reconciliation:
      maxConcurrent: 5
      requeueAfter: 5m
    logging:
      level: info
      format: json
    namespaces:
      global: "lissto-global"
      developerPrefix: "dev-"
      globalBranches:
        - main
        - master

